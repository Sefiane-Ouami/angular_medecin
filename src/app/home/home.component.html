<div class="container-fluid p-3 mt-2 page h-100">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-dark m-2">List de Consultations</h1>
      </div>
    </div>
    <table class="table m-2">
        <thead>
          <tr>
            <th>#</th>
            <th>Patient</th>
            <th>Date</th>
            <th>Note</th>
            <th>Rapport</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cons of ConsultationData" >
            <td>{{cons.id}}</td>
            <td>{{cons.patient.nom}} {{cons.patient.prenom}}</td>
            <td>{{cons.date}}</td>
            <td>{{cons.note}}</td>
            <td>
              <a href="{{cons.rapport}}">
                <mat-icon class="icon">description</mat-icon>
              </a>
            </td>
            <td>
              <a href="http://localhost:4200/" target="_blank" class="btn btn-primary d-flex justify-content-center w-75 align-items-center">
                  <mat-icon>remove_red_eye</mat-icon> <span>consulter dossier patient</span> 
              </a>   
            </td>
          </tr>
        
        </tbody>
      </table>
      
</div>
